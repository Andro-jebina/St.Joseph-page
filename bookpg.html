<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="roughpg.css">
</head>
<body>
  
  <div class="container">
    <form id="Booking Page"
    action="https://formspree.io/xleqwyol"
    method="Post">
    <h4>St. Joseph College of Engineering</h4>
    <h3>Program Hall Booking Page </h3><br>
    <div class="input-box">
        <span class="icon">
          <ion-icon></ion-icon>
        </span>
        <input type="text" name="Name" required>
        <label style="font-size: 1.5rem;">Program Name</label>
      </div>
      
        <div class="input-box">
            <span class="icon">
              <ion-icon></ion-icon>
            </span>
            <input type="text" name="Staff-1" required>
            <label style="font-size: 1.5rem;">Staff Name-1</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon ></ion-icon>
            </span>
            <input type="text" name="Staff Name-2" required>
            <label style="font-size: 1.5rem;">Staff Name-2</label>
          </div>  
          <div class="input-box">
            <span class="icon">
              <ion-icon></ion-icon>
            </span>
            <input type="time" name="Time" required>
            <label style="font-size: 1.5rem;"></label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon ></ion-icon>
            </span>
            <input type="date" name="Date" required>
            <label style="font-size: 1.5rem; margin-bottom: 66px;"></label>
          </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon></ion-icon>
              </span>
              <input type="text" name="Department" required>
              <label style="font-size: 1.5rem;">Department</label>
               </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon></ion-icon>
              </span>
              <input type="text" name="year" required>
              <label style="font-size: 1.5rem;">Year</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon></ion-icon>
              </span>
              <input type="text" name="Venue" required>
              <label style="font-size: 1.5rem;">Venue</label>
            </div>
          <input class="button" name="Done" id="Booking Page-button" type="submit" style="font-size: x-large;" value="Done">
    </form>
    </div>
  
</body>
</html>
